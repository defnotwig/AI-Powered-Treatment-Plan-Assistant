version: '3.9'

services:
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    ports:
      - '5000:5000'
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DEMO_MODE=true
      - VITE_OPENAI_API_KEY=${VITE_OPENAI_API_KEY:-}
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'node', '-e', "require('http').get('http://localhost:5000/api/health', r => { process.exit(r.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    ports:
      - '80:80'
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
